<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="pages/dashboard/styles.css">
        <title>Dashboard | EvalPro</title>
    </head>
    <body>
        <div class="container">
            <h1>Übersicht</h1>
            <div class="cardWrapper">
                <div class="card left">
                    <div class="cardHeader">
                        <h2>Prüfungsausschuss</h2>
                        <button class="btnPrimary btnAdd" onClick="loadPage('verwaltung/addAusschuss')"><img src="../../assets/plus.svg" alt="Prüfungsausschuss hinzufügen"></button>
                    </div>
    
                    <ul class="list" id="pruefungsausschussList"></ul>
    
                    <div class="cardFooter">
                        <button class="btnDefault">alle anzeigen</button>
                    </div>
                </div>
                <div class="card right">
                    <div class="cardHeader">
                        <h2>Schüler</h2>
                        <button class="btnPrimary btnAdd" onClick="loadPage('verwaltung/addSchueler')"><img src="../../assets/plus.svg" alt="Prüfungsausschuss hinzufügen"></button>
                    </div>
    
                    <ul class="list" id="schuelerList"></ul>
    
                    <div class="cardFooter">
                        <button class="btnDefault">alle anzeigen</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
