<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="styles.css">
        <title>Schüler anlegen | EvalPro</title>
    </head>
    <body>
        <div class="container schuelerWrapper">
            <h1>Schüler anlegen</h1>
            <form id="schuelerForm">

                <div class="selectWrapper" style="margin-bottom: 25px;">
                    <label for="ausschuss" class="label">Prüfungsauschuss auswählen:</label>
                    <select id="ausschuss">
                        <option value="" disabled selected hidden>
                            Bitte wählen
                        </option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>

                <h2>Schüler</h2>
                <div class="row">
                    <div class="inputWrapper">
                        <label for="vorname" class="label">Vorname:</label>
                        <input type="text" class="input" name="vorname" />
                    </div>
                    <div class="inputWrapper">
                        <label for="nachname" class="label">Nachname:</label>
                        <input type="text" class="input" name="nachname" />
                    </div>
                </div>
                <div class="row">
                    <div class="inputWrapper">
                        <label for="strasse" class="label">Straße:</label>
                        <input type="text" class="input" name="strasse" />
                    </div>
                    <div class="inputWrapper">
                        <label for="plz" class="label">Postleizahl:</label>
                        <input type="text" class="input" name="plz" />
                    </div>
                </div>
                <div class="row">
                    <div class="inputWrapper">
                        <label for="ort" class="label">Ort:</label>
                        <input type="text" class="input" name="ort" />
                    </div>
                    <div class="inputWrapper">
                        <label for="thema" class="label">Thema des Projekts:</label>
                        <input type="text" class="input" name="thema" />
                    </div>
                </div>

                <h2 style="margin-top: 25px;">Ausbildungsbetrieb</h2>
                <div class="row">
                    <div class="inputWrapper">
                        <label for="betrieb" class="label">Ausbildungsbetrieb:</label>
                        <input type="text" class="input" name="betrieb" />
                    </div>
                    <div class="inputWrapper">
                        <label for="ansprechpartner" class="label">Ansprechpartner:</label>
                        <input type="text" class="input" name="ansprechpartner" />
                    </div>
                </div>

                <div class="btnWrapper">
                    <button type="submit" class="btnDefault">speichern</button>
                </div>
            </form>
        </div>
    </body>
</html>
